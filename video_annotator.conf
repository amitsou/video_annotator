<VirtualHost *:80>
		ServerName 83.212.112.243
		ServerAdmin email@mywebsite.com
		WSGIScriptAlias / /var/www/video_annotator/video_annotator.wsgi
		<Directory /var/www/video_annotator/video_annotator/>
			Order allow,deny
			Allow from all
		</Directory>
		Alias /static /var/www/video_annotator/video_annotator/static
		<Directory /var/www/video_annotator/video_annotator/static/>
			Order allow,deny
			Allow from all
		</Directory>
		ErrorLog ${APACHE_LOG_DIR}/error.log
		LogLevel warn
		CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>